<html>
  <head>
    <style>
      * {
        margin: 10px;
        padding: 5px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>


  <body>
  <h1 class="h1">Hallo NAME!</h1>
  <label for="eingabe">Eingabe
    <input id="input" type="text" placeholder="tippe hier rein">
  </label>
  <button id="button">Speichern</button>
  <script>
      /* Aufgabe:
       * Erstelle ein Eingabefeld und einen Button "Speichern".
       * Wenn du auf speichern klickst, wird der Name im H1 durch
       * die eingabe ersetzt und der eingegebene Name wird im Browser gespeichert.
       * Wenn du das Fenster neu lädst, soll der gleiche Name
       * wie vorher eingegeben wurde, wieder angezeigt werden.

       Erwartetes Resultat:
       Du trägst deinen Namen ein und klickst auf speichern.
       Vor & Nach dem Reload erscheint dein Name im H1 Titel
       z.B. <h1>Hallo Pascal!</h1>
      */
      var button = document.querySelector("#button")
      button.addEventListener("click", function lokal() {
          var input = document.querySelector("#input")
          var titel = document.querySelector("h1");
          titel.innerText = "Hallo" + " " + input.value;
      });


    </script>
  </body>
</html>
