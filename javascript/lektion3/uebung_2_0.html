<html>
  <head></head>
  <body>
  <button id="alert">Alert!</button>
  <button id="log">Logo!</button>



    <script>
      /* Aufgabe:
       * Erstelle 2 Buttons welche jeweils beim Klick eine Funktion auslösen.
       * Der erste Button mit dem Text "Alert" soll eine alert() Box mit dem Text "Das ist ein Alert" auslösen
       * Der zweite Butotn mit dem Text "Log" soll etwas auf der Konsole ausgeben
       */


      var alarm = document.querySelector("#alert");
      alarm.addEventListener("click", function(){
          alert("Dies ist ein Alaaaarm!");
      });



      var log = document.querySelector("#log");
      log.addEventListener("click", function () {
          console.log("Logi Löw");
      });
    </script>
  </body>
</html>
