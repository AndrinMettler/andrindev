<html>
  <head></head>

  <body>

  <button id="butt">Change color!</button>
    <script>
      /* Aufgabe:
       * Erstell einen Button, welcher beim Klick den Hintergrund der Seite auf eine zufällige Farbe setzt.
       * Tipp: Du benötigst dazu die CSS-Funktion rgb(), Math.random() und Math.floor()
       * Falls du sie noch nicht kennst, schau auf MDN nach.
      */
      var hintergrund = document.querySelector("body");
      var knopf = document.querySelector("#butt");

      knopf.addEventListener("click", () =>{
          var fall = Math.floor(Math.random()*255);
          var fall1 = Math.floor(Math.random()*255);
          var fall2 = Math.floor(Math.random()*255);
          var random = "rgb("+fall+ " , " +fall1+ " ," +fall2+")";
          hintergrund.style.backgroundColor = random;
      });


    </script>
  </body>
</html>
