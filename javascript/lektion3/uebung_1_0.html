<html>
  <head>
    <style>
      h1, div {
        color: blue;
      }

      .red-title {
        color: red;
      }

      .green-text {
        color: green;
      }

      .orange-text {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Roter Titel</h1>

    <div id="text">Grüner Text</div>

    <div class="comment">Oranger Text</div>

    <script>
        /* Aufgabe:
         * verwende Javascript um den verschiedenen Elementen die oben aufgelisteten Klassen zu setzen:
         * a) Verwende einen Type-Selektor um den Titel per Javascript Rot zu machen (Klasse red-title)
         * b) Verwende einen ID-Selektor um den ersten Text per Javascript Grün zu machen (Klasse green-text)
         * c) Verwende einen Klassen-Selektor um den zweiten Text per Javascript  orange zu machen (Klasse orange-text)
        */

        var redoktober = document.querySelector("h1");
        redoktober.classList.add("red-title");

        var goethe = document.querySelector("#text");
        goethe.classList.add("green-text");

        var dichter = document.querySelector(".comment");
        dichter.classList.add("orange-text");

      </script>
  </body>
</html>
