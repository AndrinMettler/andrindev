<html>
  <head></head>
  <body>
    <script>
      /* Aufgabe:
       * Summiere das Alter aller Simpsons mit Reduce
       *
      */

       var simpsonsObj = [
         {name: "Bart", age: 10, sex: 'm'},
         {name: "Homer", age: 36, sex: 'm'},
         {name: "Lisa", age: 8, sex: 'w'},
         {name: "Marge", age: 34, sex: 'w'},
         {name: "Maggie", age: 1, sex: 'w'},
         {name: "Hugo", age: 10, sex: 'm'},
       ];

       var summe = simpsonsObj.reduce(function (start,next) { /* Start Wert ist erster Zwischenwert, welcher definiert werden muss. */
          return start + next.age;


       }, 0);
       console.log(summe);


    </script>
  </body>
</html>
