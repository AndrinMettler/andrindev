<!doctype html>

<html lang="de">

<head>

    <meta charset="UTF-8">

    <meta name="viewport"

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Andrin's todo App</title>




    <link rel="stylesheet" href="scss/main.scss" type="text/css">

</head>

<body>

<div class="box">

    <h1 class="box__title">todos</h1>
    <hr class="box__titleunderline">

    <input class="box__add" type="text" placeholder="what needs to be done?">

    <hr class="box__underline">

    <div class="todolist clearfix">

        <ul class="todolist__list">

            <li class="todolist__firstli">

                <input type="checkbox" class="todolist__checkbox">

                <div class="todolist__listitem">Plutonium</div>

                <button class="todolist__button">X</button>

            </li>
                    <li class="todolist__secondli">
                        <input type="checkbox" class="todolist__checkbox">

                        <div class="todolist__listitem">Dynamtie</div>

                        <button class="todolist__button">X</button>
                    </li>

        </ul>




    </div>

</div>



















</body>

</html>
